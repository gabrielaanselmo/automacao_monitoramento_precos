name: Monitoramento de Preços

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Execute a cada 5 horas

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium requests

    - name: Give execute permissions to chromedriver
      run: |
        chmod +x drivers/chromedriver.exe

    - name: Run monitoring script
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd automacao
        python script.py

        # ...

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Atualização automática dos dados" || echo "Sem mudanças para commitar"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
