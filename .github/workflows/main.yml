name: Monitoramento de Preços

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Execute a cada 5 horas

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium requests

    - name: Give execute permissions to chromedriver
      run: |
        chmod +x drivers/chromedriver.exe

    - name: Run monitoring script
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd automacao
        python script.py

    - name: Setup SSH for pushing to repo
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git remote set-url origin git@github.com:gabrielaanselmo/automacao_monitoramento_precos.git

    - name: Push updates if any
      run: |
        git config user.name "gabrielaanselmo"
        git config user.email "gabrielaanselmao@gmail.com"
        git add .
        git commit -m "Update do preço" || echo "Sem mudanças para commitar"
        git push origin HEAD:main --follow-tags --force
