name: Monitoramento de Preços

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Execute a cada 5 horas

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install selenium requests

    - name: Give execute permissions to chromedriver
      run: |
        chmod +x drivers/chromedriver.exe

    - name: Run monitoring script
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd automacao
        python script.py

    - name: Push updates if any
      run: |
        git config user.name "gabrielaanselmo"
        git config user.email "gabrielaanselmo@gmail.com"
        git remote set-url origin https://AUTOPUSHAUTH@github.com/gabrielaanselmo/automacao_monitoramento_precos.git
        git add .
        git commit -m "Update do preço" || echo "Sem mudanças para commitar"
        git push origin HEAD:main --follow-tags --force
      env:
        GH_PAT: ${{ secrets.AUTOPUSHAUTH }}
